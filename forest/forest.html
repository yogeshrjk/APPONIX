<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 3% 20%;
      }
      .container {
        background-image: url(bg2.jpg);
        background-size: contain;
        background-repeat: no-repeat;
        height: 650px;
        width: 450px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }

      .badge {
        margin-top: 70px;
      }
      .buttons {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
      }
      .buttons button {
        background-color: rgb(253 174 25);
        width: 130px;
        padding: 5px 10px;
        font-size: 30px;
        font-weight: bolder;
        color: white;
        border: 6px solid white;
        border-radius: 30px;
        cursor: pointer;
        text-shadow: 0px 4px 1px rgba(0, 0, 0, 0.2);
      }

      .icons {
        width: 500px;
        text-align: center;
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }
      .icons i {
        margin-top: 10px;
        color: white;
        text-align: center;
        font-size: 30px;
        background-color: rgb(239 92 35);
        padding: 10px;
        border: 6px solid white;
        border-radius: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="badge.png" alt="" width="300px" class="badge" />

      <div class="buttons">
        <button>Play</button>
        <button>Log In</button>
        <button>Exit</button>
      </div>

      <div class="icons">
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-trophy"></i>
        <i class="fa-solid fa-list"></i>
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </div>
  </body>
</html>

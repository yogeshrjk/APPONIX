<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
      * {
        font-family: "Open Sans", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        font-variation-settings: "wdth" 100;
      }
      body {
        margin: 0;
        padding: 10%;
        background-color: rgb(240, 240, 240);
      }
      .container {
        width: 90%;
        display: flex;
        margin-top: 5%;
        color: white;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
      }
      .left {
        background-color: rgb(50, 54, 165);
        padding: 10px;
        width: 60%;
      }
      .left img {
        margin-top: 40px;
        display: block;
        width: 350px;
        margin-left: auto;
        margin-right: auto;
      }
      .left p {
        text-align: center;
        font-size: 20px;
      }
      .right {
        background-color: rgb(255, 253, 254);
        padding: 0 40px 40px;
        width: 40%;
        display: flex;
        flex-direction: column;
      }
      .right h2 {
        font-size: 30px;
        color: rgb(50, 54, 165);
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        width: 100%;
      }
      input {
        width: 98%;
        height: 50px;
        padding: 0 10px;
        border-radius: 5px;
        border: 1px solid rgb(193, 193, 193);
        color: gray;
      }
      button {
        width: 104%;
        height: 50px;
        background-color: rgb(110, 171, 198);
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      .right a {
        color: gray;
        font-size: 15px;
        text-align: right;
        text-decoration: none;
        margin-top: 5px;
      }
      .right p {
        color: gray;
        text-align: center;
      }
      .icons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }
      .icons i {
        font-size: 25px;
        color: gray;
        border: 1px solid rgba(128, 128, 128, 0.5);
        border-radius: 5px;
        padding: 10px 15px;
        /* box-shadow: 2px 1px 10px rgba(0, 0, 0, 0.3); */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="health.png" alt="img" />
        <p>
          Discover the power of personalized health <br />
          Insights and seamless tracking with MediTrack
        </p>
      </div>
      <div class="right">
        <h2>Log in</h2>
        <form action="">
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email address"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <button type="submit">Log in</button>
        </form>
        <a>Forgot password</a>
        <p>or log in with</p>
        <div class="icons">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-google"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-apple"></i>
        </div>
      </div>
    </div>
  </body>
</html>
